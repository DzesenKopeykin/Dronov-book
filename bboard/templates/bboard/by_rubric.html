{% extends "layout/basic.html" %}

{% block title %}
    {{ current_rubric.name }}
{% endblock title %}

{% block content %}

    {% for ad in ads %}
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.content }}</p>
        <p>{{ ad.published|date:"d.m.Y H:i:s" }}</p>
    {% endfor %}
  
{% endblock content %}
