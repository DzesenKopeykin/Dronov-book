<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Bulletin Board</title>
</head>
<body>

    <h1>Ads</h1>
    {% for ad in ads %}
    <div>
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.content }}</p>
        <p>{{ ad.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
    
</body>
</html>
